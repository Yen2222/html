<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
   <h1> window 객체 활용</h1>
   <script type="text/javascript">
    var win;
    function open_win(){
        var url=prompt("url을 입력하세요","http://");
        if (url) win = window.open(url);
    }
       
    </script>
    <button onclick="open_win();">새창에서 url열기</button>
    <button onclick="open_win();">창 닫기</button>
    <!-- 이벤트 선정 -> 등록 (함수 가져옴) -> 실행 
         함수 정의는 자바 스크립트에서            --> 
</body>
</html>
