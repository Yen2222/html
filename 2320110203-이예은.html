<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        var length = prompt("배열의 크기를 적으시오","");
        document.write("배열의 크기: " + length + "<br>");
        
        var arr = new Array(parseInt(length));
        
        for (var i=0; i< arr.length; i++) {
            var value = prompt("배열 값을 입력하시오", "");
            arr[i] = value;
        }
        
        document.write("<br>" + "오름차순 정렬...." + " <br><br>");
        document.write("배열의 내용:" + "<br>");
        
        arr.sort((a,b) => a > b? 1: -1);
        for(var i in arr) {
            document.write("word_array[" + i + "]:" + arr[i] + "<br>");
        }
        
        document.write("<br>" + "내림차순 정렬...." + "<br><br>")
        document.write("배열의 내용:" + "<br>");
        arr.sort((a,b) => a > b? -1: 1);
        for(var i in arr) {
            document.write("word_array[" + i + "]:" + arr[i] + "<br>");
        }
        
    </script>
</body>
</html>
